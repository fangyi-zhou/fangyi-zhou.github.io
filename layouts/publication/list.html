{{ define "main" }}

<h1 class="page-title">Publications</h1>

{{ range .Data.Pages.GroupByDate "2006" }}
  <details open>
    <summary class="year">{{ .Key }} ({{ len .Pages }})</summary>
      {{ range .Pages }}
        <ul>
          <li>
            <a href="{{ .RelPermalink }}">{{.Title}}</a>
          </li>
        </ul>
      {{ end }}
  </details>
{{ end }}

{{ end }}
